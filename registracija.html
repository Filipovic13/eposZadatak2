         <div id=box-prijava>
            <h3>Registruj se da dobijaš informacije o novim proizcodima i aktuelnim popustima!</h3>
    
            <br>

 
                <div></div>
                <form  name="forma"  method="POST" onsubmit="return validacija()" >

                    <label for="ime"></label>Ime: </label><br>
                    <input type="text" id="ime" onclick="klik()" >
                    <br><br>

                    <label for="prezime">Prezime: </label><br>
                    <input type="text" id="prezime" >
                    <br><br>

                    <label for="datum">Datum rođenja</label><br>
                    <input type="date" id="datum"> <br><br>

                    <label for="eM">E-mail:</label><br>
                    <input type="text" name="email" id="eM"><br><br>

                    <label for="pass">Sifra</label><br>
                   <input type="password" name="šifra" id="pass"> <br><br>

                    Radni status:
                    <select name="opcije">
                        <option value="Sudent">Student</option>
                        <option value="Zaposlen">Zaposlen</option>
                        <option value="Penzioner">Penzioner</option>
                        <option value="Osatlo">Osatlo</option>
                    </select>
                    
                    <br><br>

                    Broj Apple-ovih uredjaja koje trenutno posedujem/koristim: <br>
                    <input type="radio" name="radioPolje" > 0
                    <br>
                    <input type="radio" name="radioPolje" > 1 - 2
                    <br>
                    <input type="radio" name="radioPolje" >  > 3
                    <br><br>
                  

                    Zadovoljan/na sam ponudama i uslugama firme: <br>
                    <input type="checkbox" id="d">
                    <label for="d">Da</label>

                    <br>

                    <input type="checkbox" id="n">
                    <label for="n">Ne</label>

                    <br><br>

                   <input type="submit" value="Potvrdi" > 
                    <input type="reset" value="Obrisi" onclick="warning()">
                    <hr>
                    <br><br>
                   
                </form>
              
         
         </div>
